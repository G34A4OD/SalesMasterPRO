# Configuración del Puerto (Tal como dice tu guía)
server.port=${PORT:8080}

# Configuración de Base de Datos DINÁMICA
# En local usa tus datos, en Render usará las variables de entorno
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Para que cree las tablas automáticamente si no existen)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=salesmaster
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql



# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.salesmaster.salesmasterpro.controller
springdoc.paths-to-match=/api/**
springdoc.model-and-view-allowed=false
springdoc.use-management-port=false

# Spring Boot DevTools - Deshabilitar restart automático para evitar problemas de ClassLoader
spring.devtools.restart.enabled=false